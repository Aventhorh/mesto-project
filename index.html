<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Проектная работа №3">
    <meta name="keywords" content="html, css, адаптивная вёрстка, JavaScript">
    <meta name="author" content="Милютин Андрей Владимирович">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/img" href="#">
</head>

<body class="page">

    <!-- header -->
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>

    <!-- main -->
    <main>

        <!-- popup -->
        <section class="popup"></section>

        <!-- edit form posts -->
        <form autocomplete="off" name="posts" class="form-posts">
            <fieldset class="form__container">
                <button class="form__close form__close_posts" type="button"></button>
                <h2 class="form__title">Новое место</h2>
                <input type="text" class="form__item input__text_type_title" id="title" name="title"
                    placeholder="Название">
                <input type="text" class="form__item input__text_type_image" id="image" name="image"
                    placeholder="Ссылка на картинку">
                <button class="form__save form__type_save_posts" type="submit">Сохранить</button>
            </fieldset>
        </form>

        <!-- edit form profile -->
        <form autocomplete="off" name="profile" class="form" onsubmit="return false;">
            <fieldset class="form__container">
                <button class="form__close form__close_profile" type="button"></button>
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" class="form__item input__text_name" id="name" name="name"
                    placeholder="Введите ваше имя" required>
                <input type="text" class="form__item input__text_status" id="status" name="status"
                    placeholder="Введите ваш статус" required>
                <button class="form__save form__type_save_profile" type="submit">Сохранить</button>
            </fieldset>
        </form>

        <!-- profile -->
        <section class="profile">
            <img class="profile__avatar" src="./images/Avataravatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__status"></p>
            </div>
            <div class="profile__button-container">
                <button class="profile__button" type="button"></button>
            </div>
        </section>

        <!-- posts  -->
        <section class="posts"></section>

        <!-- image open -->
        <div>
            <img src="" alt="">
            <p></p>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>

    <!-- template image -->
        <div id="big-post" class="big-post">
            <button class="big-post__close"></button>
            <img class="big-post__image" id="bigImage" src="" alt="">
            <p id="big-post__text" class="big-post__text"></p>
        </div>

    <!-- template posts -->
    <template id="post-template">
        <div class="posts__post">
            <button class="posts__rubbish" type="button" delete="remove"></button>
                <img id="posts__image" class="posts__image" src="" alt="">
            <div class="posts__section-title">
                <p class="posts__text"></p>
                <button class="posts__like" type="button"></button>
            </div>
        </div>
    </template>

    <!-- scripts -->
    <script src="scripts/script.js"></script>
</body>

</html>
