<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Проектная работа №3">
    <meta name="keywords" content="html, css, адаптивная вёрстка, JavaScript">
    <meta name="author" content="Милютин Андрей Владимирович">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" type="image/img" href="#">
</head>

<body class="page">

    <!-- header -->
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>

    <!-- main -->
    <main>

        <!-- edit form posts -->
        <form autocomplete="off" name="posts" class="form form-posts" novalidate>
            <section class="popup"></section>
            <fieldset class="form__container">
                <button class="popup__close popup__close_posts" type="button"></button>
                <h2 class="form__title">Новое место</h2>
                <div>
                    <input type="text" class="form__item" id="title" name="userTitle" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="form__span-error title-error"></span>
                </div>
                <div>
                    <input type="url" class="form__item" id="image" name="userImage" placeholder="Ссылка на картинку"
                        required>
                    <span class="form__span-error image-error"></span>
                </div>
                <button class="form__save form__type_save_posts" type="submit" name="buttonSubmitPosts">Сохранить
                </button>
            </fieldset>
        </form>

        <!-- edit form profile -->
        <form autocomplete="off" name="profile" class="form" novalidate>
            <section class="popup popup__profile"></section>
            <fieldset class="form__container">
                <button class="popup__close popup__close_profile" type="button"></button>
                <h2 class="form__title">Редактировать профиль</h2>
                <div>
                    <input type="text" class="form__item" id="name-input" name="userName" placeholder="Введите ваше имя"
                        minlength="2" maxlength="40" required>
                    <span class="form__span-error name-input-error"></span>
                </div>
                <div>
                    <input type="text" class="form__item" id="status-input" name="userStatus"
                        placeholder="Введите ваш статус" minlength="2" maxlength="200" required>
                    <span class="form__span-error status-input-error"></span>
                </div>
                <button class="form__save form__type_save_profile" type="submit" name="buttonSubmit">Сохранить</button>
            </fieldset>
        </form>

        <!-- edit form -->
        <form autocomplete="off" name="edit" class="form form-edit" novalidate>
            <section class="popup popup__edit"></section>
            <fieldset class="form__container">
                <button class="popup__close popup__close_edit" type="button"></button>
                <h2 class="form__title">Обновить аватар</h2>
                <div>
                    <input type="url" class="form__item" id="edit-image" name="userAvatar" placeholder="Ссылка на фото"
                        required>
                    <span class="form__span-error edit-image-error"></span>
                </div>
                <button class="form__save form__type_save_posts form__type_save_edit" type="submit" name="buttonSubmitPosts">Сохранить
                </button>
            </fieldset>
        </form>

        <!-- profile -->
        <section class="profile">
            <div class="profile__container-avatar">
                <div class="profile__edit-container">
                    <div class="profile__edit-avatar"></div>
                </div>
                <img class="profile__avatar" src="." alt="Аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <div class="profile__button-container">
                <button class="profile__button" type="button"></button>
            </div>
        </section>

        <!-- posts  -->
        <section class="posts"></section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>

    <!-- template image -->
    <div id="big-post" class="big-post">
        <section class="popup popup-big-post"></section>
        <div class="big-post__container">
            <button id="postClose" class="popup__close" type="button"></button>
            <img class="big-post__image" id="bigImage" src="." alt=".">
            <p id="big-post__text" class="big-post__text"></p>
        </div>
    </div>

    <!-- template posts -->
    <template id="post-template">
        <div class="posts__post">
            <button class="posts__rubbish" type="button" delete="remove" cardId="."></button>
            <img id="posts__image" class="posts__image" src="." alt=".">
            <div class="posts__section-title">
                <p class="posts__text"></p>
                <div class="posts__like-container">
                    <button class="posts__like" type="button"></button>
                    <span class="posts__number">0</span>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
